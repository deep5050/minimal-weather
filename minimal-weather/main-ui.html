<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>WEATHER</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./app/renderer/main-ui.js"></script>
    <!-- <script src="./main.js"></script> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> -->
</head>

<body id="body" onload="updateApp()">

    <div class="my-card">
        <div class="container-fluid">
            <div class="row">
            </div>

            <div class="row">

            </div>
            <div class="row mt-1">
                <div class="col-2 btn" id="close-btn">
                    <img id="close-btn" style="-webkit-app-region: no-drag;" src="./resources/close.png" alt="close" onclick="close_main_ui()">
                </div>

                <div class="col-8 text-center time" id="time"></div>
                <div class="col-2 btn ">
                    <img style="-webkit-app-region: no-drag;" src="./resources/setting.png" id="settings">
                </div>
            </div>
        </div>



        <div class="ineer-container text-center ">
            <div class="main-logo" id="main-div">
                <img id="main-icon" src="" alt="today">
            </div>

            <div class="cotainer-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="temperature text-center" id="temp-val"></p>

                        <!-- 32&#8451; -->
                        <!-- degrre ferhentie &#8457-->
                    </div>
                </div>
            </div>
        </div>
        <div class="temp-info">
            <div class="city-info">
                <h1 class="city-name txt-center text-capitalize text-nowrap" id="city"></h1>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="btn-update">
                        <div class="btn" id="reset" onclick="updateApp()">
                            <img id="reset" src="./resources/reset.png" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="my-card-bottom">
        <div class="row bg-dark">
            <div class="others ">&nbsp;&nbsp; WIND</div>

            <div class="others">TEMPERATURE</div>
            <div class="others" id="hum-text">OTHERS</div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-4 mycol" id="wind">
                    <div class="card-style">

                        <img src="./resources/air3.png" alt="" id="img-wind">
                    </div>
                </div>
                <div class="col-4 mycol" id="temp">
                    <div class="card-style">
                        <img src="./resources/temp.png" alt="">
                    </div>
                </div>
                <div class="col-4 mycol" id="humidity">
                    <div class="card-style">

                        <img src="./resources/extra3.png" alt="">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="max-min text-center">
                        <p id="show-wind">UNKNOWN

                        </p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="max-min text-center">
                        <p id="show-max-min">
                            MAX: N/A</br>MIN: N/A
                        </p>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="max-min text-center">
                        <p id="show-humidity">
                            UNKNOWN
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
