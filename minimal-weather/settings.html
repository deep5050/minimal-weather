<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style2.css">

    <script type="text/javascript" src="./app/renderer/settings.js"></script>

    <!-- <script src="./main.js"></script> -->

    <title>SETTINGS</title>
    <style>
        html,
        body {
            width: auto;
            height: auto;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body onload="runscript()">
    <div class="container">
        <form>
            <div class="form-group mt-3">
                <form>

                    <div class="form-group" style="text-align: center;">
                        <input type="text" class="form-control" id="api_key" placeholder="Enter Your API Key (Optional)">
                    </div>


                    <div class="form-group" style="text-align: center;">
                        <input type="text" class="form-control" id="city_name" placeholder="Enter your city name here">
                    </div>
                </form>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 ml-5 ">
                <div class="btn btn-success submit" id="submit">
                    UPDATE
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card text-center mt-2">
            <div class="card-header bg-info">
                NOTE
            </div>
            <div class="card-body">

                <p class="card-text">This app uses openweather API to get weather Info.</p>
                <p>To view additional info and to set your location click the button below.</p>
                <a href="" class="btn btn-primary bg-primary" id="open-weather">openweathermap.org in browser</a>
            </div>
        </div>
    </div>

    <div class="containter-fluid mt-2">
        <div class="col-12 ml-3">
            <div class="container ml-4" id="fork-me">
                <a href="#" class="btn btn-primary bg-info github" id="fork-me" name="fork-me">Fork Me on Github</a>
            </div>
        </div>
    </div>
</body>

</html>
